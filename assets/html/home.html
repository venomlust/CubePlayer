<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Home</title>
</head>

<body>
  <header id="header">
    <div class="container">
      <div id="basic-controls" class="">
        <div id="player-buttons">
          <ul class="list-inline">
            <li><a id="pause-btn" class="small-btn"><i class="fa fa-pause"></i></a></li>
            <li><a id="play-btn" class="big-btn"><i class="fa fa-play"></i></a></li>
            <li><a id="stop-btn" class="small-btn"><i class="fa fa-stop"></i></a></li>
          </ul>
        </div>
        <div id="player-volume">
          <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="0" data-slider-id="volume" id="volume-gen" data-slider-tooltip="hide" data-slider-handle="round">
        </div>
      </div>

      <div id="realtime-info">
        <div class="">
          <h3>Playing: </h3>
          <h4>Test</h4>
        </div>
        <div class="">
          <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="0" data-slider-id="timeline" id="timeline-gen" data-slider-tooltip="hide" data-slider-handle="round">
          <p></p>
        </div>
      </div>

      <a id="settings-btn" class="small-btn"><i class="fa fa-cog"></i></a>
    </div>
  </header>



</body>

</html>
